name: Agent Authentication

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-authors:
    name: Validate Commit Authors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate commit authors
        id: validate
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pwsh -File scripts/Validate-CommitAuthors.ps1 \
            -Owner "${{ github.repository_owner }}" \
            -Repo "${{ github.event.repository.name }}" \
            -PullRequestNumber ${{ github.event.pull_request.number }}
        continue-on-error: true
      
      - name: Post error comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the error message file
            let errorMessage = '';
            try {
              errorMessage = fs.readFileSync('agent-auth-error.txt', 'utf8');
            } catch (error) {
              errorMessage = '❌ Agent authentication check failed. Please ensure all commits are from approved agents.';
            }
            
            // Post comment on PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: errorMessage
            });
            
            // Also set the check as failed
            core.setFailed('Human commits detected. All commits must be from approved agents.');
      
      - name: Mark as successful
        if: success()
        run: |
          echo "✅ All commits are from approved agents"
          echo "Agent authentication check: PASSED"
